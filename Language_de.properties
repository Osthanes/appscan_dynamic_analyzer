ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=Die Erweiterung nutzt den IBM Application Security on Cloud-Service für die Ermittlung von Sicherheitsproblemen in Web-Apps, die in IBM Bluemix erstellt wurden.
ExtMessage=Um diese Erweiterung zu nutzen, muss der IBM Application Security on Cloud-Service zu Ihrem Bereich hinzugefügt werden. Sie können den Service automatisch hinzufügen, und zwar durch Auswahl der Option "Service und Bereich für mich einrichten" unten. Informationen zum kostenfreien Plan finden Sie in den <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Nutzungsbedingungen</a>.

FAIL_JOB_KEY=Bei Fehler stoppen
FAIL_JOB_DESC=True oder False.  Legt fest, ob die Phase fortgesetzt werden soll, falls in dem Bericht Probleme festgestellt werden.  

TARGET_KEY=Ziel-URL
TARGET_DESC=Die URL der Bluemix-App, die Sie zu Sicherheitszwecken überprüfen möchten. Dabei sollte es sich um eine vollständig qualifizierte URL einschließlich http:// oder https:// handeln.

APPLICATION_KEY=CF-App
APPLICATION_DESC=(Optional) Der Name der CF-App, an die der Service und die Zielroute gebunden sind. Wird keine CF-App angegeben, ist für den Scan der URI eine andere Verifizierungsmethode erforderlich.

USER_KEY=Zielbenutzer
USER_DESC=(Optional) Der Benutzername, der für die Ausführung des Scans verwendet wird. Lassen Sie das Feld leer, wenn kein Benutzername erforderlich ist.

PWD_KEY=Zielkennwort
PWD_DESC=(Optional) Das Kennwort, das für die Anmeldung bei der zu scannenden App verwendet wird. Lassen Sie das Feld leer, wenn kein Kennwort erforderlich ist.

SCAN_TYPE_KEY=Scantyp
SCAN_TYPE_DESC=Geben Sie den Typ des Scans an, den Sie ausführen möchten. Ein Staging-Scan ist eher destruktiv.
SCAN_TYPE_PROD=Produktion
SCAN_TYPE_STAGE=Staging

ACCEPT_KEY=Service und Bereich für mich einrichten
ACCEPT_DESC=Wenn sich der Service noch nicht in Ihrem Bereich befindet und Sie dieses Feld auswählen, fügt der Tester eine Instanz zum kostenfreien Plan zu dem oben angegebenen Bereich hinzu. Lesen Sie die <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Nutzungsbedingungen</a>.

WAIT_TIME_KEY=Anzahl der Minuten für die Durchführung der Analyse (0 - 59)
WAIT_TIME_DESC=Damit die Analyse durchgeführt werden kann, müssen Sie die Höchstdauer in Minuten angeben, damit die Pipeline an der Ausführung weiterer Jobs gehindert wird. Um zu sehen, ob die Analyse fertig ist, können Sie über die im Protokoll angezeigte URL auf Status und Ergebnisse der Analyse zugreifen. Wurde die Analyse nicht in der angegebenen Zeit ausgeführt, überwachen Sie den Scanstatus über die URL oder übergeben Sie den Job erneut mit einer längeren Wartezeit. Der Wert muss auf eine ganze Zahl zwischen 0 und 59 gesetzt werden.
