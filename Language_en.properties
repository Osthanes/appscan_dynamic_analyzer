ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=Extension leverages AppScan Dynamic Analyzer Service on IBM Bluemix to bring the power of AppScan's proven Dynamic Application Security Testing to the Cloud by identifying security issues in web applications.
ExtMessage=To leverage this extension add the <a href="https://www.ng.bluemix.net/docs/#services/AppScanDynamicAnalyzer/index.html" target="_blank">AppScan Dynamic Analyzer</a> to a space in IBM Bluemix.

FAIL_JOB_KEY=Stop On Failure
FAIL_JOB_DESC=True or False.  Determines if the stage should continue if any issues are identified in the report.  

TARGET_KEY=Target URI
TARGET_DESC=Target URI to begin the security scan.

ACCEPT_KEY=Set up service and space for me
ACCEPT_DESC=When this option is set to true, and the service is not already in your space, the builder attempts to add an instance on the "free" plan into this space and bind it to the containerbridge app to create the necessary credentials to run.  Review the <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6799-01" target="_blank">Terms of Use</a>.
