ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=Extension leverages IBM Application Security on Cloud Service on IBM Bluemix to identify security issues in web applications.
ExtMessage=To leverage this extension, you must have the IBM Application Security on Cloud service added to your space. You can automatically add the service (see free plan <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Terms of Use</a>) by selecting "Set up service and space for me" below.

FAIL_JOB_KEY=Stop On Failure
FAIL_JOB_DESC=True or False.  Determines if the stage should continue if any issues are identified in the report.  

TARGET_KEY=Target URL
TARGET_DESC=Target URL to begin the security scan.  This should be a fully qualified URL including http:// or https://

APPLICATION_KEY=CF App
APPLICATION_DESC=(Optional) The name of the CF App that the service and target route is bound to.  If not provided than another verification method will be needed to scan the URI.

SCAN_TYPE_KEY=Scan Type
SCAN_TYPE_DESC=Type of scan to use.  Staging scan is more likely to be destructive.
SCAN_TYPE_PROD=Production
SCAN_TYPE_STAGE=Staging

ACCEPT_KEY=Set up service and space for me
ACCEPT_DESC=When this is checked, and the service is not already in your space, the builder attempts to add an instance on the "free" plan into this space.  Review the <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Terms of Use</a>.

WAIT_TIME_KEY=Minutes to wait for analysis to complete (0 - 59)
WAIT_TIME_DESC=Specify a maximum amount of time in minutes to block the pipeline from running other jobs, which allows the analysis to complete. After the job completes, you can access the analysis status and results from the URL displayed in the log whether or not the analysis finished. If the analysis did not complete before the time specified, you can monitor the scan status at the URL or resubmit the job to have it continue waiting for the analysis to finish.  This value must be set to a whole number between 0 and 59.