# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=이 확장기능은 IBM Application Security on Cloud 서비스를 활용하여 IBM Bluemix에서 작성된 웹 앱의 보안 문제를 식별합니다.
ExtMessage=이 확장기능을 활용하려면 IBM Application Security on Cloud 서비스를 사용자 영역에 추가해야 합니다. 아래의 "나를 위한 서비스 및 영역 설정"을 선택하여 서비스를 자동으로 추가할 수 있습니다. (<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">이용 약관</a>을 참조하십시오.)

FAIL_JOB_KEY=실패 시 중지
FAIL_JOB_DESC=true 또는 false. 보고서에서 문제가 식별된 경우에 단계를 계속할 것인지 판별합니다.

TARGET_KEY=대상 URL
TARGET_DESC=보안을 스캔할 Bluemix 앱의 URL입니다. http:// 또는 https://를 포함하는 완전한 URL이어야 합니다.

APPLICATION_KEY=CF 앱
APPLICATION_DESC=(선택사항) 서비스 및 대상 라우트가 바인딩되는 CF 앱의 이름입니다. 제공되지 않으면 URI를 스캔할 다른 검증 방법이 필요합니다.

USER_KEY=대상 사용자
USER_DESC=(선택사항) 스캔이 실행될 때 사용자 이름이 사용됩니다. 사용자 이름이 필요하지 않은 경우, 필드를 공백으로 두십시오.

PWD_KEY=대상 비밀번호
PWD_DESC=(선택사항) 비밀번호는 스캔이 진행 중인 앱에 로그인할 때 사용됩니다. 비밀번호 필요하지 않은 경우, 필드를 공백으로 두십시오.

SCAN_TYPE_KEY=스캔 유형
SCAN_TYPE_DESC=실행할 스캔 유형을 지정하십시오. 스테이징 스캔은 안전하지 않을 확률이 높습니다.
SCAN_TYPE_PROD=프로덕션
SCAN_TYPE_STAGE=스테이징

ACCEPT_KEY=나를 위한 서비스 및 영역 설정
ACCEPT_DESC=영역에 아직 서비스가 없는 상태에서 이 상자를 선택한 경우, 테스터가 위에서 지정된 영역에 "무료" 사용제의 인스턴스를 추가합니다. <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">이용 약관</a>을 검토하십시오.

WAIT_TIME_KEY=분석 완료를 대기하는 시간(0 - 59분)
WAIT_TIME_DESC=분석이 완료되도록 허용하려면 파이프라인의 기타 작업 실행을 차단하는 최대 시간을 지정하십시오. 분석 완료 여부를 보려면 로그에 표시된 URL에서 상태 및 결과에 액세스할 수 있습니다. 지정된 시간 내에 분석이 완료되지 않은 경우, URL에서 스캔 상태를 모니터하거나 더 긴 대기 시간과 함께 작업을 다시 제출하십시오. 값은 0 - 59 사이의 정수로 설정되어야 합니다.