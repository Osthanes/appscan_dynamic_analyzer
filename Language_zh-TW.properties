ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=這個延伸程式運用了 AppScan Dynamic Analyzer Service on IBM Bluemix，其可識別 Web 應用程式中的安全問題，來針對雲端提供 AppScan 公認的「動態應用程式安全測試」功能。
ExtMessage=如果要運用此延伸程式，請將 <a href="https://www.ng.bluemix.net/docs/#services/AppScanDynamicAnalyzer/index.html" target="_blank">AppScan Dynamic Analyzer</a> 新增至 IBM Bluemix 中的空間。

