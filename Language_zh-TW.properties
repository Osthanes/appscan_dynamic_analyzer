# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=此延伸程式會運用 IBM Application Security on Cloud Service 識別在 IBM Bluemix 上所建立之 Web 應用程式中的安全問題。
ExtMessage=若要運用此延伸程式，您必須將 IBM Application Security on Cloud 服務新增至空間中。您可以自動新增此服務，方法為選取下方的「為我設定服務和空間」。請參閱免費計劃<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">使用條款。</a>）

FAIL_JOB_KEY=失敗時停止
FAIL_JOB_DESC=True 或 False。決定當報告中識別出任何問題時，階段是否應該繼續執行。

TARGET_KEY=目標 URL
TARGET_DESC=您要掃描是否安全之 Bluemix 應用程式的 URL。此 URL 應為完整的 URL，其中包括 http:// 或 https://。

APPLICATION_KEY=CF 應用程式
APPLICATION_DESC=（選用項目）服務及目標路徑連結到的 CF 應用程式名稱。如果未提供，則將所需要另一種驗證方法以掃描 URI。

SCAN_TYPE_KEY=掃描類型
SCAN_TYPE_DESC=指定您要執行的掃描類型。暫置掃描較有可能具破壞性。
SCAN_TYPE_PROD=正式作業
SCAN_TYPE_STAGE=暫置

ACCEPT_KEY=為我設定服務和空間
ACCEPT_DESC=若您的空間中尚未有該服務，並勾選此框，測試者會將「免費」計劃的實例新增至上述指定的空間。請檢閱<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">使用條款</a>。

WAIT_TIME_KEY=等待分析完成的分鐘數 (0 - 59)
WAIT_TIME_DESC=為允許分析完成，請指定阻斷管線執行其他工作的時間量上限。如果要瞭解分析是否已完成，您可以從日誌中顯示的 URL 存取狀態和結果。如果分析未於指定的時間內完成，請於該 URL 監視掃描狀態，或是以較長的等待時間重新提交工作。這個值必須設為 0 和 59 之間的整數。
