FAIL_JOB_DESC=True 或 False。決定當報告中識別出任何問題時，階段是否應該繼續執行。

TARGET_KEY=目標 URI
TARGET_DESC=開始安全掃描的目標 URI。

ACCEPT_KEY=為我設定服務和空間
ACCEPT_DESC=若勾選此選項，且該服務尚未在空間中，建置器會試圖將「免費」計劃的實例新增至此空間，並將它連結到 containerbridge 應用程式，以建立必要的認證來執行。請檢閱<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-6799-01" target="_blank">使用條款</a>。
