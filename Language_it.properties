# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=L'estensione sfrutta il servizio IBM Application Security sul cloud per identificare i problemi di sicurezza nelle applicazioni web create in IBM Bluemix.
ExtMessage=Per avvalersi di questa estensione, è necessario che al proprio spazio sia stato aggiunto il servizio IBM Application Security sul cloud. È possibile aggiungere il servizio automaticamente selezionando "Imposta servizio e spazio per me" qui di seguito. Consultare le <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Condizioni d'uso del piano gratuito.</a>)

FAIL_JOB_KEY=Stop On Failure
FAIL_JOB_DESC=Vero o falso.  Determina se la fase deve proseguire in caso di identificazione di problemi nel report.  

TARGET_KEY=URL di destinazione
TARGET_DESC=L'URL dell'applicazione Bluemix di cui si desidera eseguire la scansione per la sicurezza. Dovrebbe essere un URL completo che include http:// o https://.

APPLICATION_KEY=Applicazione CF
APPLICATION_DESC=(Facoltativo) Il nome dell'applicazione CF a cui sono associati l'instradamento di destinazione e del servizio. Se non fornito, sarà necessario un altro metodo di verifica per eseguire la scansione dell'URI.

USER_KEY=Utente di destinazione
USER_DESC=(Opzionale) Il nome utente utilizzato quando si esegue la scansione. Lasciare il campo vuoto se il nome utente non è richiesto.

PWD_KEY=Password di destinazione
PWD_DESC=(Opzionale) La password utilizzata per accedere all'applicazione di cui viene eseguita la scansione. Lasciare il campo vuoto se la password non è richiesta.

SCAN_TYPE_KEY=Tipo di scansione
SCAN_TYPE_DESC=Specificare il tipo di scansione che si desidera eseguire. Una scansione di gestione temporanea è probabilmente distruttiva.
SCAN_TYPE_PROD=Produzione
SCAN_TYPE_STAGE=Gestione temporanea

ACCEPT_KEY=Imposta servizio e spazio per me
ACCEPT_DESC=Se non si dispone ancora del servizio nel proprio spazio e si seleziona questa casella, il programma di verifica aggiungerà un'istanza nel piano "gratuito" nello spazio specificato sopra indicato. Riesaminare le <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Condizioni d'uso</a>.

WAIT_TIME_KEY=Minuti di attesa per il completamento dell'analisi (0 - 59)
WAIT_TIME_DESC=Per consentire alle analisi di essere completate, specificare un periodo di tempo massimo per bloccare la pipeline dall'eseguire altri lavori. Per vedere se le analisi sono terminate, è possibile accedere allo stato e ai risultati dall'URL visualizzato nel registro. Se l'analisi non è stata completata nel tempo specificato, monitorare lo stato della scansione nell'URL o reinviare il lavoro con un tempo di attesa più lungo. Il valore deve essere impostato su un numero intero compreso tra 0 e 59.