# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=扩展利用 IBM Application Security on Cloud Service 来识别 IBM Bluemix 上创建的 Web 应用程序的安全问题。
ExtMessage=要利用该扩展，您必须将 IBM Application Security on Cloud 服务添加至空间。您可以通过选择下面的“为我设置服务和空间”来自动添加服务。请参阅免费计划 <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">使用条款。</a>）

FAIL_JOB_KEY=故障时停止
FAIL_JOB_DESC=True 或 False。确定当在报告中发现任何问题时阶段是否应继续。

TARGET_KEY=目标 URL
TARGET_DESC=想要进行安全扫描的 Bluemix 应用程序 URL。该 URL 应该是合格的 URL，包含 http:// 或 https://。

APPLICATION_KEY=CF 应用程序
APPLICATION_DESC=（可选）服务和目标路径将绑定到的 CF 应用程序的名称。如果未提供，那么将需要其他验证方法来扫描 URI。

SCAN_TYPE_KEY=扫描类型
SCAN_TYPE_DESC=指定想要运行的扫描类型。登台扫描更像是有破坏性。
SCAN_TYPE_PROD=生产
SCAN_TYPE_STAGE=登台

ACCEPT_KEY=为我设置服务和空间
ACCEPT_DESC=如果空间中没有该服务，请选择该选项框，测试人员将向以上指定的空间添加“免费”计划实例。复审<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">使用条款</a>。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间总量，让分析能够完成。无论分析是否完成，您都可从日志中显示的 URL 访问状态和结果。如果分析未在指定时间之前完成，那么可在该 URL 上监视扫描状态，或者重新提交作业以让其继续等待分析完成。The value must be set to a whole number between 0 and 59.
