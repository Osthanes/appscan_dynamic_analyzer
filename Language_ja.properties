ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=これは、IBM Application Security on Cloud サービスを利用して、IBM Bluemix で作成された Web アプリケーションにセキュリティー上の問題がないかを確認する拡張機能です。
ExtMessage=この拡張機能を利用するには、ご使用のスペースに IBM Application Security on Cloud サービスを追加しておく必要があります。 このサービスは、下記の「サービスとスペースの自動セットアップ」を選択すれば自動的に追加されます。 無料プランの<a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">ご利用条件</a>を参照してください。

FAIL_JOB_KEY=障害時に停止
FAIL_JOB_DESC=True または False。  レポートで問題が特定された場合にステージを続行するかどうかを決定します。  

TARGET_KEY=ターゲット URL
TARGET_DESC=セキュリティーのスキャンを行いたい Bluemix アプリケーションの URL。 これは、http:// または https:// まで含めた完全修飾 URLでなければなりません。

APPLICATION_KEY=CF アプリケーション
APPLICATION_DESC=(オプション) サービスとターゲットの経路がバインドされている CF アプリケーションの名前。 指定しない場合、当該 URI のスキャンには別の検証手法が必要になります。

USER_KEY=ターゲット・ユーザー
USER_DESC=(オプション) スキャン実行時に使用されるユーザー名。ユーザー名が必須ではない場合はブランクのままにしてください。

PWD_KEY=ターゲット・パスワード
PWD_DESC=(オプション) スキャン中のアプリへのログインに使用するパスワード。パスワードが必須ではない場合はブランクのままにしてください。

SCAN_TYPE_KEY=スキャン・タイプ
SCAN_TYPE_DESC=実行したいスキャンのタイプを指定します。 ステージング・スキャンの方が、悪影響を与える可能性が高くなります。
SCAN_TYPE_PROD=実動
SCAN_TYPE_STAGE=ステージング

ACCEPT_KEY=サービスとスペースの自動セットアップ
ACCEPT_DESC=サービスがまだご使用のスペースにない場合、このボックスが選択されていれば、テスターが、先に指定したスペースに「無料」プランのインスタンスを追加します。 <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">ご利用条件</a>を確認してください。

WAIT_TIME_KEY=分析の完了を待機する時間 (分) (0 - 59)
WAIT_TIME_DESC=分析が完了できるようにするため、他のジョブが実行されないようパイプラインをブロックしておく最長時間を指定します。 分析が終了したかどうかを確認するには、ログに表示される URL から状況と結果にアクセスしてください。 分析が指定の時間までに完了しなかった場合は、その URL でスキャン状況をモニターするか、待機時間を長くしてジョブを再実行依頼してください。 この値は 0 から 59 までの整数に設定する必要があります。