# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=A extensão alavanca o serviço IBM Application Security on Cloud para identificar problemas de segurança em aplicativos da web criados no IBM Bluemix.
ExtMessage=Para alavancar essa extensão, deve-se ter o serviço IBM Application Security on Cloud incluído em seu espaço. É possível incluir automaticamente o serviço selecionando "Configurar serviço e espaço para mim" abaixo. Consulte o plano gratuito <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Termos de uso.</a>)

FAIL_JOB_KEY=Parar ao Falhar
FAIL_JOB_DESC=True ou False.  Determina se o estágio deve continuar caso sejam identificados problemas no relatório.  

TARGET_KEY=URL de destino
TARGET_DESC=A URL do aplicativo Bluemix que você deseja varrer para segurança. Ela deve ser uma URL completa, incluindo http:// ou https://.

APPLICATION_KEY=Aplicativo CF
APPLICATION_DESC=(Opcional) O nome do aplicativo CF ao qual o serviço e a rota de destino estão ligados. Se não fornecido, outro método de verificação será necessário para varrer o URI.

SCAN_TYPE_KEY=Tipo de varredura
SCAN_TYPE_DESC=Especifique o tipo de varredura que deseja executar. É mais provável que uma varredura temporária seja destrutiva.
SCAN_TYPE_PROD=Produção
SCAN_TYPE_STAGE=Temporária

ACCEPT_KEY=Configurar serviço e espaço para mim
ACCEPT_DESC=Se você ainda não tiver o serviço em seu espaço e marcar essa caixa, o testador incluirá uma instância no plano "gratuito" no espaço especificado acima. Revise os  <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Termos de uso</a>.

WAIT_TIME_KEY=Minutos a aguardar para que a análise seja concluída (0 a 59)
WAIT_TIME_DESC=Para permitir que a análise seja concluída, especifique uma quantidade máxima de tempo para impedir que o pipeline execute outras tarefas. Para ver se a análise foi concluída, é possível acessar o status e os resultados da URL exibida no log. Se a análise não tiver sido concluída no tempo especificado, monitore o status da varredura na URL ou envie novamente a tarefa com um tempo de espera mais longo. O valor deve ser configurado para um número inteiro entre 0 e 59.
