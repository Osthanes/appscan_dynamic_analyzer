# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=Cette extension optimise le service IBM Application Security on Cloud, afin d'identifier tout problème de sécurité dans les applications Web créées dans IBM Bluemix.
ExtMessage=Pour optimiser cette extension, vous devez ajouter le service IBM Application Security on Cloud à votre espace. Pour ajouter automatiquement ce service, sélectionnez "Configurer le service et l'espace pour moi" ci-dessous. Voir les <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Conditions d'utilisation</a> du forfait gratuit.)

FAIL_JOB_KEY=Arrêt en cas d'incident
FAIL_JOB_DESC=True ou False.  Détermine si l'étape doit se poursuivre en cas de problèmes identifiés dans le rapport.  

TARGET_KEY=URL cible
TARGET_DESC=URL de l'application Bluemix dont vous voulez examiner la sécurité. Ce doit être une URL complète avec http:// ou https://.

APPLICATION_KEY=App CF
APPLICATION_DESC=(Facultatif) Nom de l'app CF à laquelle le service et l'itinéraire cible sont liés. Si cette information n'est pas fournie, un autre mode de vérification sera nécessaire pour l'examen de l'URI.

USER_KEY=Utilisateur cible
USER_DESC=(Facultatif) Nom d'utilisateur employé lors de l'examen. Laissez cette zone vide si le nom d'utilisateur n'est pas requis.

PWD_KEY=Mot de passe de la cible
PWD_DESC=(Facultatif) Mot de passe employé pour la connexion à l'application examinée. Laissez cette zone vide si le mot de passe n'est pas requis.

SCAN_TYPE_KEY=Type d'examen
SCAN_TYPE_DESC=Indiquez le type d'examen que vous voulez exécuter. Un examen de transfert est plus risqué.
SCAN_TYPE_PROD=Production
SCAN_TYPE_STAGE=Transfert

ACCEPT_KEY=Configurer le service et l'espace pour moi
ACCEPT_DESC=Si le service n'est pas déjà dans votre espace et si vous cochez cette case, le testeur ajoute une instance sur le plan "gratuit" à l'espace indiqué ci-dessus. Lisez les <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Conditions d'utilisation</a>.

WAIT_TIME_KEY=Temps d'attente (en minutes) avant la fin de l'analyse (0 - 59)
WAIT_TIME_DESC=Afin de permettre à l'analyse de se terminer, indiquez une durée maximale pendant laquelle empêcher le pipeline d'exécuter d'autres travaux. Pour savoir si l'analyse est terminée, vous pouvez accéder au statut et aux résultats de l'analyse depuis l'URL affichée dans le journal. Si l'analyse ne s'est pas terminée pendant la durée indiquée, surveillez son statut via l'URL ou relancez le travail avec une durée plus longue. La valeur doit être un nombre entier compris entre 0 et 59.
