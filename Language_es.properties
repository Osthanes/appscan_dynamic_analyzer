# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM AppScan Dynamic Analyzer 
ExtDesc=La extensión aprovecha el IBM Application Security on Cloud Service para identificar problemas de seguridad en las aplicaciones web creadas en IBM Bluemix.
ExtMessage=Para aprovechar esta extensión, debe tener el servicio IBM Application Security on Cloud añadido al espacio. Puede añadir automáticamente el servicio seleccionando "Configurar servicio y espacio automáticamente" a continuación. Consulte el plan gratuito <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Condiciones de uso.</a>)

FAIL_JOB_KEY=Detener ante error
FAIL_JOB_DESC=True o False.  Determina si la etapa debe continuar si se identifican problemas en el informe.  

TARGET_KEY=URL de destino
TARGET_DESC=El URL de la aplicación Bluemix que desea escanear para su seguridad. Debe ser un URL completo que incluya http:// o https://.

APPLICATION_KEY=App de CF
APPLICATION_DESC=(Opcional) El nombre de la app de CF a la que está enlazado el servicio y la ruta de destino. Si no se proporciona, será necesario otro método de verificación para escanear el URI.

SCAN_TYPE_KEY=Tipo de exploración
SCAN_TYPE_DESC=Especifique el tipo de exploración que desea ejecutar. Una exploración de transferencia es más probable que sea destructiva.
SCAN_TYPE_PROD=Producción
SCAN_TYPE_STAGE=Transferencia

ACCEPT_KEY=Configurar servicio y espacio automáticamente
ACCEPT_DESC=Si aún no tiene el servicio en el espacio y marca este recuadro, el probador añadirá una instancia en el plan "gratuito" en el espacio especificado anteriormente. Revise las <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01" target="_blank">Condiciones de uso</a>.

WAIT_TIME_KEY=Minutos que hay que esperar hasta que finalice el análisis (0 - 59)
WAIT_TIME_DESC=Para permitir que se complete el análisis, especifique una cantidad máxima de tiempo para evitar que el conducto ejecute otros trabajos. Para ver si el análisis ha finalizado, puede acceder al estado y a los resultados del URL que se muestra en el registro. Si el análisis no ha terminado en el tiempo especificado, supervise el estado de exploración en el URL o vuelva a enviar el trabajo con un tiempo de espera más largo. El valor se debe especificar en un número entero comprendido entre 0 y 59.
